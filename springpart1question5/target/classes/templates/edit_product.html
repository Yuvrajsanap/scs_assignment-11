<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Product</h1>
        
        <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter product price">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter product description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
